    <script>
        var $str = document.querySelector('.timeline-hd').firstElementChild;
        function getNowTime() {
            // 获取当前时间
            var date = new Date();
            var hour = date.getHours();
            var min = date.getMinutes();
            var sec = date.getSeconds();
            hour = 23 - hour;
            min = 60 - min;
            sec = 60 - sec;
            if (hour < 10) {
                hour = '0' + hour;
            }
            if (min < 10) {
                min = '0' + min;
            }
            if (sec < 10) {
                sec = '0' + sec;
            }
            $str.innerHTML = `距离结束${hour}:${min}:${sec}`;
        }
        getNowTime();
        setInterval(getNowTime, 1000);
    </script>

        function insertData (data){
            var data = data.data;

            for(var i = 0;i < data.length; i++){
