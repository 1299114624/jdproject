<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>京东-欢迎登陆</title>
    <link rel="shotcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/init.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="w">
        <div class="logo">
            <a href="#">
                <img src="images/logo2.png" alt="">
            </a>
            <b></b>
        </div>
        <a href="#" class="q_link">
            <b></b>
            登录页面，调查问卷
        </a>
    </div>
    <div class="content">
        <div class="tips-wrapper">
            <div class="tips-inner">
                <div class="cont-wrapper">
                    <i class="icon-tips"></i>
                    <p>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版<a href="#">《京东隐私政策》</a>已上线，将更有利于保护您的个人隐私。</p>
                </div>
            </div>
        </div>
        <div class="login-wrap">
            <div class="w">
                <div class="login-form">
                    <div class="tips-wrapper">
                        <div class="tips-inner">
                            <div class="cont-wrapper">
                                <i class="icon-tips"></i>
                                <p>京东不会以任何理由要求您转账汇款，谨防诈骗。</p>
                            </div>   
                        </div>
                    </div>
                    <div class="login-tab login-tab-l">
                        <a href="javascript:void(0)" class="checked">扫码登录</a>
                    </div>
                    <div class="login-tab login-tab-r">
                        <a href="javascript:void(0)">账户登录</a>
                    </div>
                    <div class="login-box">
                        <div class="tab-h"></div>
                        <div class="msg-wrap">
                            <div class="msg-error hide">
                                <b></b>
                                账户名与密码不匹配，请重新输入
                                <br>
                                如需海外手机登录请添加 
                                <a href="javascript:void(0);">国际区号</a>
                            </div>
                        </div>
                        <div class="mc">
                            <div class="form">
                                <form class="formlogin" onsubmit="return false">
                                    <div class="item item-fore1">
                                        <label for="loginname" class="loginlabel name-label"></label>
                                        <input type="text" id="loginname" class="itxt" name="loginname" placeholder="邮箱/用户名/已验证手机">
                                        <span class="clear-btn" style="display:none"></span>
                                    </div>
                                    <div class="item item-fore2">
                                        <label for="loginpwd" class="loginlabel pwd-label"></label>
                                        <input type="text" id="loginpwd" class="itxt" name="loginpwd" placeholder="密码">
                                        <span class="clear-btn" style="display:none"></span>
                                    </div>
                                    <div class="item item-fore4">
                                        <div class="safe">
                                            <span></span>
                                            <span class="forget-pw-safe">
                                                <a href="#">忘记密码</a>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="item item-fore5">
                                        <div class="login-btn">
                                            <a href="javascript:;" id="loginsubmit" class="btn-entry">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="coagent">
                        <li>
                            <a href="#" class="pdl">
                                <b class="QQ-icon"></b>
                                <span>QQ</span>
                            </a>
                            <span class="line">|</span>
                        </li>
                        <li>
                            <a href="#" class="pdl">
                                <b class="wexin-icon"></b>
                                <span>微信</span>
                            </a>
                        </li>
                        <li class="extra-r">
                            <div>
                                <div class="regist-link">
                                    <a href="register.html">
                                        <b></b>立即注册</a>
                                </div>
                            </div>
                        </li>
                    </div>
                </div>
            </div>
            <div class="login-banner">
                <div class="w">
                    <div class="banner-bg"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/ajax.js"></script>
    <script src="js/cookie.js"></script>
    <script src="js/login.js"></script>
    <script>
        login.init('.formlogin')
    </script>
    <div class="footer">
        <div class="w">
            <div class="links">
                <a href="#">关于我们</a>|<a href="#">联系我们</a>|<a href="#">人才招聘</a>|<a href="#">商家入驻</a>|<a href="#">广告服务</a>|<a href="#">手机京东</a>|<a href="#">友情链接</a>|<a href="#">销售联盟</a>|<a href="#">京东社区</a>|<a href="#">京东公益</a>|<a href="#">English Site</a>
            </div>
            <div class="copyright">  
                Copyright&nbsp;©&nbsp;2004-2018&nbsp;&nbsp;京东JD.com&nbsp;版权所有
            </div>
        </div>
    </div>
</body>
</html>
